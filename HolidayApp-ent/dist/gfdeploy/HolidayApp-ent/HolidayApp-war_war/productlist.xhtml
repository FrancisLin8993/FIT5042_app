<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lin's Holiday Booking - Holiday Packages List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="jumbotron">
                        <h1>Holiday Packages List</h1>
                        <h:outputLabel class="alert alert-warning alert-dismissible" id="msglabel" rendered="{not empty productBean.message}" value="{productBean.message}"/>
                        <div>
                            <h:form>
                                <h:dataTable value="#{productBean.productList}" var="p" class="table">
                                <h:column>
                                        <!-- column header -->
                                        <f:facet name="header">Holiday Package Name</f:facet>
                                        <!-- row record -->
                                        #{p.productName}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">Price</f:facet>
                                        #{p.price}
                                </h:column>
                                    
                                <h:column>
                                    <f:facet name="header">Start Date</f:facet>
                                    #{p.startDate}
                                </h:column>
                                    
                                <h:column>
                                    <f:facet name="header">End Date</f:facet>
                                    #{p.endDate}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">Product Details</f:facet>
                                        <h:commandLink value="Details" action="#{productBean.displayProductDetail(p)}">
                                            <f:param name="pid" value="#{p.id}" /> 
                                        </h:commandLink>
                                </h:column>
                                    
                                <!--<h:column>
                                    <h:commandLink value="Edit" action="{}">
                                            <f:param name="pid" value="{u.userId}" />
                                    </h:commandLink>
                                    
                                </h:column>
                                    
                                <h:column>
                                        
                                    <h:commandLink value="Remove" action="{}">
                                            <f:param name="uid" value="{u.userId}" />
                                    </h:commandLink>
                                </h:column>-->


                                </h:dataTable>
                                


                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
