<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lin's Holiday Booking - Transaction List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="jumbotron">
                        <h1>Transaction Search Result</h1>
                        <div>
                            <h:form>
                                <h:dataTable value="#{searchTransactionBean.transaction}" var="t" class="table">
                                <h:column>
                                        <!-- column header -->
                                        <f:facet name="header">Transaction No.</f:facet>
                                        <!-- row record -->
                                        #{t.transactionNo}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">Transaction Name</f:facet>
                                        #{t.name}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">Transaction Details</f:facet>
                                        <h:link value="Details" outcome="transaction.xhtml">
                                            <f:param name="tno" value="#{t.transactionNo}" />
                                        </h:link>
                                </h:column>


                                </h:dataTable>
                            </h:form>
                            <h:link value="Back to Transaction Search" outcome="searchtransaction" class="btn btn-default"/>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
