<!--

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.blue.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/jquery.tablesorter.pager.min.css'>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/jquery.tablesorter.pager.min.css'></script>
        <script src='ProductClient.js'></script>
    </head>
    <body>
        <div id='create'></div>

        <table id='datatable' class='tablesorter-blue'>
        </table>
        <div class='pager' id='pager'>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/first.png' class='first' alt='First'/>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/prev.png' class='prev' alt='Prev'/>
            <span class='pagedisplay'></span> <!-- this can be any element, including an input -->
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/next.png' class='next' alt='Next'/>
            <img src='http://mottie.github.com/tablesorter/addons/pager/icons/last.png' class='last' alt='Last'/>
            <select class='pagesize'>
                <option selected='selected' value='10'>10</option>
                <option value='20'>20</option>
                <option value='30'>30</option>
                <option value='40'>40</option>
            </select>
        </div>
        <br>

        <div id='details'></div>


        <!-- Templates -->
        <script type='text/template' id='tpl-create'>
            <!--
            Put your controls to create new entity here.

            Class 'new' is used to listen on events in JS code.
            -->
            <button class='new'>Create</button>
        </script>

        <script type='text/template' id='thead'>
            <thead>
            <tr>
            <th>id</th>
            <th>price</th>
            <th>description</th>
            <th>productname</th>
            <th>airlinename</th>
            <th>hotelname</th>
            </tr>
            </thead>
        </script>
        <script type='text/template' id='tpl-product-list-item'>
            <td><a href='#<%= id %>'><%= id %></a></td>
            <td><%= price %></td>
            <td><%= description %></td>
            <td><%= productname %></td>
            <td><%= airlinename %></td>
            <td><%= hotelname %></td>
        </script>

        <script type='text/template' id='tpl-product-details'>
            <div>
            <table>
            <tbody>
            <tr><td>Id</td>
            <td>
            <input type='text' id='id' name='id' value='<%= typeof(id)!== "undefined" ? id : "" %>'  />
            </td>
            </tr>
            <tr>
            <td>price</td><td><input type='text' id='price' name='price' value='<%= price %>'/></td></tr>
            <tr>
            <td>description</td><td><input type='text' id='description' name='description' value='<%= description %>'/></td></tr>
            <tr>
            <td>productname</td><td><input type='text' id='productname' name='productname' value='<%= productname %>'/></td></tr>
            <tr>
            <td>airlinename</td><td><input type='text' id='airlinename' name='airlinename' value='<%= airlinename %>'/></td></tr>
            <tr>
            <td>hotelname</td><td><input type='text' id='hotelname' name='hotelname' value='<%= hotelname %>'/></td></tr>
            </tbody>
            </table>
            <!--
            Put your controls to create new entity here.
            Classes 'save' and 'delete' are used to listen on events in JS code.
            -->
            <button  class='save'>Save</button>
            <button  class='delete'>Delete</button>
            </div>
        </script>


    </body>
</html>
