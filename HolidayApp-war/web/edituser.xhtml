<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/site.css" ></h:outputStylesheet>
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous"></link>               
        <script src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

            <!--<h:outputScript name="js/bootstrap.js" />-->
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/layout.xhtml">
            <ui:define name="content">
                    <div class="container">
                        <div class="jumbotron">
                        <h1>Edit User</h1>
                        <h:form id="edituserform">
                            <!--User Email -->
                            <div class="form-group">
                                <h:outputLabel for="useremail">
                                    Email:
                                    <h:message for="useremail"  style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputText id="useremail" class="form-control" label="useremail" required="true" requiredMessage="Please enter a valid email address"
                                             size="32" value="#{userBean.editUser.email}">                                                             
                                </h:inputText>

                            </div>
                            <!--User Password -->
                            <div class="form-group">
                                <h:outputLabel for="passw">
                                    Password:
                                    <h:message for="passw"  style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputSecret id="passw" class="form-control" label="passw" required="false"
                                               size="32" value="#{userBean.editUser.password}" redisplay="true">                                                             
                                </h:inputSecret>

                            </div>
                            
                            <!--Confirm Password -->
                            <div class="form-group">
                                <h:outputLabel for="confirmpassw">
                                    Confirm Password:
                                    <h:message for="confirmpassw" id="confirmmsg" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputSecret id="confirmpassw" class="form-control" label="confirmpassw" required="false"
                                               size="32"  >                                                             
                                </h:inputSecret>                    
                            </div>
                            <!--User First Name -->
                            <div class="form-group">
                                <h:outputLabel for="firstname">
                                    First Name:
                                    <h:message for="firstname" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputText id="firstname" class="form-control" label="firstname" required="true" requiredMessage="Please enter a name"
                                             size="32" value="#{userBean.editUser.firstName}">
                                </h:inputText>

                            </div>
                            <!--User Last Name -->
                            <div class="form-group">
                                <h:outputLabel for="lastname">
                                    Last Name:
                                    <h:message for="lastname" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputText id="lastname" class="form-control" label="lastname" required="true" requiredMessage="Please enter a name"
                                             size="32" value="#{userBean.editUser.lastName}">
                                </h:inputText>

                            </div>
                            
                            
                            <!--User Phone Number -->
                            <div class="form-group">
                                <h:outputLabel for="phoneno">
                                    Phone Number:
                                    <h:message for="phoneno" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputText id="phoneno" class="form-control" label="phoneno" required="true" requiredMessage="Please enter a phone number"
                                             size="32" value="#{userBean.editUser.phoneNo}">
                                </h:inputText>

                            </div>
                            
                            <!--User Street Address -->
                            <div class="form-group">
                                <h:outputLabel for="street">
                                    Street Address:
                                    <h:message for="street" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputText id="street" class="form-control" label="street" required="true" requiredMessage="Please enter an address"
                                             size="32" value="#{userBean.editUser.address.streetAddress}">
                                </h:inputText>

                            </div>
                            
                            <!--User City -->
                            <div class="form-group">
                                <h:outputLabel for="city">
                                    City:
                                    <h:message for="city" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputText id="city" class="form-control" label="city" required="true" requiredMessage="Please enter a city"
                                             size="32" value="#{userBean.editUser.address.city}">
                                </h:inputText>

                            </div>
                            
                            <!--User Country -->
                            <div class="form-group">
                                <h:outputLabel for="country">
                                    Country:
                                    <h:message for="country" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputText id="country" class="form-control" label="country" required="true" requiredMessage="Please enter a country"
                                             size="32" value="#{userBean.editUser.address.country}">
                                </h:inputText>

                            </div>
                            
                            <!--User Postcode -->
                            <div class="form-group">
                                <h:outputLabel for="postcode">
                                    Postcode:
                                    <h:message for="postcode" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:inputText id="postcode" class="form-control" label="postcode" required="true" requiredMessage="Please enter a postcode"
                                             size="32" value="#{userBean.editUser.address.postcode}">
                                </h:inputText>

                            </div>
                            
                            
                            <!--Submit Button -->
                            
                            <h:commandLink action="#{userBean.updateUser()}" id="editusersubmit" value="Submit" class="btn btn-primary" />
                                
                           
                        </h:form>
                            
                            <hr /> 

                            <p><h:link value="Return to User List" outcome="/userlist?faces-redirect=true.xhtml" class="btn btn-primary"/></p>
                        
                        </div>
                    </div>
                    
                </ui:define>
            
            
        </ui:composition>
        
    </h:body>
</html>
