<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lin's Holiday Booking - User List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="jumbotron">
                        <h1>User List</h1>
                        
                        <h:outputLabel class="alert alert-warning" id="msglabel" rendered="#{not empty userBean.message}" value="#{userBean.message}"/>
                        <div>
                            <h:form>
                                <h:dataTable value="#{userBean.userlist}" var="u" class="table">
                                <h:column>
                                        <!-- column header -->
                                        <f:facet name="header">Email</f:facet>
                                        <!-- row record -->
                                        #{u.email}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">User Name</f:facet>
                                        #{u.firstName} #{u.lastName}
                                </h:column>
                                    
                                <h:column>
                                    <f:facet name="header">User Type</f:facet>
                                    #{u.userType}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">User Details</f:facet>
                                        <h:commandLink value="Details" action="#{userBean.displayUserDetail(u)}">
                                            <f:param name="uid" value="#{u.userId}" />
                                        </h:commandLink>
                                </h:column>
                                    
                                <h:column>
                                    <h:commandLink value="Edit" action="#{userBean.redirectEditUserPage(u)}">
                                            <f:param name="uid" value="#{u.userId}" />
                                    </h:commandLink>                                    
                                </h:column>
                                    
                                <h:column>
                                        
                                    <h:commandLink value="Remove" action="#{userBean.removeUser(u)}">
                                            <f:param name="uid" value="#{u.userId}" />
                                    </h:commandLink>
                                </h:column>


                                </h:dataTable>
                                
                                <h:commandLink action="#{userBean.redirectAddPublicPage()}" id="addpublicsubmit" value="Add A Public" class="btn btn-primary"/>
                                <h:commandLink action="#{userBean.redirectAddWorkerPage()}" id="addworkersubmit" value="Add A Worker" class="btn btn-primary"/>


                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
