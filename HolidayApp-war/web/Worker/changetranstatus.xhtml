<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Transaction Status</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/site.css" ></h:outputStylesheet>
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous"></link>               
        <script src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

            <!--<h:outputScript name="js/bootstrap.js" />-->
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/layout.xhtml">
            <ui:define name="content">
                    <div class="container">
                        <div class="jumbotron">
                        <h1>Change Transaction Status</h1>
                        <h:form id="changestatusform">
                            
                            <div class="form-group">
                                <h:outputLabel for="statusmenu">
                                    Please Select A Status:
                                    <h:message for="statusmenu" style="color:red;">
                                    </h:message>
                                </h:outputLabel>
                                <h:selectOneMenu  id="statusmenu" class="form-control" value="#{transactionBean.status}" requiredMessage="Please select a status">
                                    <f:selectItem itemLabel="Please Select a status" />
                                    <f:selectItems value="#{transactionBean.statuses}" />                                          
                                </h:selectOneMenu>

                            </div>
                                               
                            <!--Submit Button -->
                            
                            <h:commandLink action="#{transactionBean.updateStatus()}" id="statussubmit" value="Submit" class="btn btn-primary" >
                                <f:param name="tno" value="#{transactionBean.transaction.transactionNo}" />
                            </h:commandLink>
                                
                           
                        </h:form>
                            
                            <hr /> 

                            <p><h:link value="Return to Transaction List" outcome="return" class="btn btn-primary"/></p>
                        
                        </div>
                    </div>
                    
                </ui:define>
            
            
        </ui:composition>
        
    </h:body>
</html>
