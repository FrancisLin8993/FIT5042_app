<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/resources/site.css" ></h:outputStylesheet>
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous"></link>               
        <script src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

            
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/layout.xhtml">
            <ui:define name="content">
                    <div class="container">
                        <div class="jumbotron">
                        <h1>Search User</h1>
                        <h:form id="searchform">
                            <!-- User Id -->
                            <div class="form-group">
                                <label for="searchuid">
                                    User ID:
                                    <h:message for="searchuid"  style="color:red;">
                                    </h:message>
                                </label>
                                <h:inputText id="searchuid" class="form-control" label="searchuid" required="true" requiredMessage="Please enter a user id" converterMessage="Please enter a number"
                                             size="32" value="#{searchUserBean.userId}">
                                        <f:convertNumber integerOnly="true"  />                      
                                </h:inputText>

                            </div>
                            <!--User First Name -->
                            <div class="form-group">
                                <label for="searchufname">
                                    User Last Name:
                                    <h:message for="searchufname" style="color:red;">
                                    </h:message>
                                </label>
                                    <h:inputText id="searchufname" class="form-control" label="searchufname" required="true" requiredMessage="Please enter a user first name"
                                                 size="32" value="#{searchUserBean.firstName}">
                                    </h:inputText>

                            </div>
                            
                            <!--User Last Name -->
                            <div class="form-group">
                                <label for="searchulname">
                                    User Last Name:
                                    <h:message for="searchulname" style="color:red;">
                                    </h:message>
                                </label>
                                    <h:inputText id="searchulname" class="form-control" label="searchulname" required="true" requiredMessage="Please enter a user last name"
                                                 size="32" value="#{searchUserBean.lastName}">
                                    </h:inputText>

                            </div>
                            <!--User Type -->
                            <div class="form-group">
                                <label for="searchutype">
                                    User Type:
                                    <h:message for="searchutype" style="color:red;">
                                    </h:message>
                                </label>
                                <h:selectOneMenu class="form-control" value="#{searchUserBean.type}"  id="searchutype">
                                    <f:selectItem itemLabel="Please Select a User Type" />
                                    <f:selectItems value="#{searchUserBean.types}" />                                          
                                </h:selectOneMenu>

                            </div>
                            
                            <!--User Email -->
                            <div class="form-group">
                                <label for="searchemail">
                                    Email:
                                    <h:message for="searchemail" style="color:red;">
                                    </h:message>
                                </label>
                                    <h:inputText id="searchemail" class="form-control" label="searchemail" required="true" requiredMessage="Please enter an email"
                                                 size="32" value="#{searchUserBean.email}">
                                    </h:inputText>

                            </div>
                            <!--Search Button -->
                            
                            <h:commandLink action="#{searchUserBean.searchUser()}" id="searchtbutton" value="Search" class="btn btn-primary">
                                </h:commandLink>
                           
                        </h:form>
                            
                            <hr /> 

                            <p><h:link value="Return to HomePage" outcome="/Worker/index" class="btn btn-primary"/></p>
                        
                        </div>
                    </div>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
