<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lin's Holiday Booking - Transaction List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css"/>
        
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/layout.xhtml">
            <ui:define name="content">
                
                <div class="container">
                    <div class="jumbotron">
                        <h1>User Transaction List</h1>
                        <div>
                            <h:form id="tform">
                                <h:dataTable value="#{transactionListBean.getUserTransactions()}" var="t" class="table" id="datatable">
                                <h:column>
                                        
                                        <f:facet name="header">Transaction No.</f:facet>
                                        
                                        <!-- row record -->
                                        #{t.transactionNo}
                                       
                                </h:column>

                                <h:column>
                                   
                                        <f:facet name="header">Transaction Name</f:facet>
                                  
                                        #{t.name}
                                        
                                </h:column>

                                <h:column>
                                    
                                        <f:facet name="header">Transaction Details</f:facet>
                                   
                                        <h:link value="Details" outcome="detail">
                                            <f:param name="tno" value="#{t.transactionNo}" />
                                        </h:link>
                                </h:column>
                                
                                

                                </h:dataTable>
                                
                            </h:form>
                            
                            <hr />
                                
                            <h:link value="Back to User" outcome="/Worker/user.xhtml" class="btn btn-default" />    
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
