<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lin's Holiday Booking - User Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:debug />
        <ui:composition template="/WEB-INF/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="jumbotron">
                        <h:form>
                        <h3>User Details</h3>
                        <ul>
                            <li>Email:    #{userBean.user.email}</li>
                            <li>User Name:   #{userBean.user.firstName} #{userBean.user.lastName}</li>
                            <li>Phone Number:   #{userBean.user.phoneNo}</li>
                            <li>User Type:   #{userBean.user.userType}</li>
                            <li>Address:   #{userBean.user.address}</li>                         
                        </ul>
                        
                        
                        
                        <h:link outcome="usertransactionlist.xhtml" id="usertransaction" value="View User Transactions" class="btn btn-primary" >
                            <f:param name="uid" value="#{userBean.user.userId}" />
                            </h:link>
                             
                        <hr /> 
                        <!-- Link back to the List page -->
                        <p>
                            <h:link value="Back to User List" outcome="/Worker/userlist?faces-redirect=true.xhtml" class="btn btn-default"/> 
                        </p>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
